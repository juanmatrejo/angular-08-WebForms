<h4>Formularios <small> Templates </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="save(webForm)" #webForm="ngForm">

    <div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input class="form-control" type="text" name="nombre" [class.is-invalid]="nombre.invalid && nombre.touched" [ngModel]="userModel.nombre" placeholder="Nombre" required minlength="2" #nombre="ngModel">
                <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">You must enter 2 characteres at least for Nombre</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input class="form-control" type="text" [class.is-invalid]="apellido.invalid && apellido.touched" [ngModel]="userModel.apellido" name="apellido" placeholder="Apellido" required minlength="2" #apellido="ngModel">
                <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">You must enter 2 characteres at least for Apellido</small>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">
            <input class="form-control" type="email" [class.is-invalid]="correo.invalid && correo.touched" [ngModel]="userModel.correo" name="correo" placeholder="Correo electrónico" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #correo="ngModel">
            <small *ngIf="correo.invalid && correo.touched" class="form-text text-danger">Enter a valid e-mail</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">País</label>
        <div class="col-8">
            <select class="form-control" [class.is-invalid]="country.invalid && country.touched" [ngModel]="userModel.pais" name="country" required #country="ngModel">
                    <option *ngFor="let country of countries" [value]="country.code">
                        {{country.name}}
                    </option>
                </select>
            <small *ngIf="country.invalid && country.touched" class="form-text text-danger">You must select a country</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Género</label>
        <div class="col-8">
            <div class="form-check form-check-inline">
                <label class="form-check-label" [class.is-invalid]="genre.invalid && genre.touched">
                    <input class="form-check-input" type="radio" name="genre" [ngModel]="userModel.genero" value="M" required #genre="ngModel">
                    Masculino
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label" [class.is-invalid]="genre.invalid && genre.touched">
                    <input class="form-check-input" type="radio" name="genre" [ngModel]="userModel.genero" value="F" required #genre="ngModel">
                    Femenino
                </label>
            </div>
            <small *ngIf="genre.invalid && genre.touched" class="form-text text-danger">You must select a genre</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">Save</button>
        </div>
    </div>

</form>
